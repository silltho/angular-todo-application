<meta charset="utf-8">
<div class="app-container">
    <h1 class="">ToDoApp - Registrieren</h1>
    <hr>
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Registrieren</div>
            </div>

            <div class="panel-body">
                <!--<div ng-show="message" id="login-alert" class="alert alert-danger col-lg-12" ng-model="message"></div>-->
                <form id="loginform" class="form-horizontal"
                      ng-submit="signup(user.username, user.password, user.firstName, user.lastName, user.email)">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Benutzername" ng-model="user.username">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Passwort" ng-model="user.password">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <input type="text" class="form-control" placeholder="Vorname" ng-model="user.firstName">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <input type="text" class="form-control" placeholder="Nachname" ng-model="user.lastName">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-lg-12 controls">
                            <button id="btn-signup" type="submit" class="btn btn-success">Registrieren</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
