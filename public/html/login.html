<meta charset="utf-8">
<div class="app-container">
    <h1 class="">ToDoApp - Login</h1>
    <hr>
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Anmelden</div>
            </div>

            <div class="panel-body">
                <!--<div ng-show="message" id="login-alert" class="alert alert-danger col-lg-12" ng-model="message"></div>-->
                <form id="loginform" class="form-horizontal" ng-submit="login(user.username, user.password)">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Benutzername" ng-model="user.username">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Passwort" ng-model="user.password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <div class="col-lg-12 controls">
                            <button id="btn-login" type="submit" class="btn btn-success">Anmelden</button>
                            <a id="btn-signup" href="/#/signup" class="btn btn-primary">Registrieren</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
